<div class="main-container flex">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible" [dismissible]="false" position="left">
      <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
          <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
              <li>
                <ul class="list-none p-0 m-0 overflow-hidden">
                  <li>
                    <a
                      pRipple
                      (click)="toggleReports()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    >
                      <i class="pi pi-chart-line mr-2"></i>
                      <span class="font-medium">Reports</span>
                      <i class="pi ml-auto" [ngClass]="{ 'pi-chevron-down': !isReportsOpen, 'pi-chevron-up': isReportsOpen }"></i>
                    </a>
                    <ul class="list-none py-0 pl-3 pr-0 m-0" *ngIf="isReportsOpen">
                      <li>
                        <a
                          pRipple
                          routerLink="payment-channels"
                          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                        >
                          <span class="font-medium">Payment Channels</span>
                        </a>
                      </li>
                      <li>
                        <a
                          pRipple
                          routerLink="zones-occupancy"
                          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                        >
                          <span class="font-medium">Zones Occupancy</span>
                        </a>
                      </li>
                      <li>
                        <p-button label="sign out" (onClick)="logout()"> </p-button>
                      </li>
                    </ul>
                  </li>
                  <!-- Other sidebar items -->
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </p-sidebar>
    
    <div class="content-container flex-grow-1">
      <router-outlet></router-outlet>
    </div>
  </div>
